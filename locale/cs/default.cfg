[mod-setting-description]
todolist-show-button=Pokud je povoleno, vždy se zobrazí "Seznam úkolů" tlačítko vlevo nahoře.\nPokud je není povoleno, seznam úkolů může být dostupný pouze při použití klávesové zkratky (Výchozí: SHIFT+T).
todolist-show-log=Pokud je povoleno, mód bude psát debug zprávy do okna s chatem.\nUPOZORNĚNÍ: Bude jich hodně :)
todolist-window-height=Výška okna seznamu úkolů. Výchozí hodnota je 600.
todolist-auto-assign=Pokud je pouze jeden hráč ve hře, automaticky přiřadí úkol tomuto hráči.
todolist-click-edit-task=Pokud je povoleno, zmáčknutí kolečka otevře okno pro úpravu. Výchozí je pravé tlačítko.
todolist-translation-mode=Styl textu pro seznam úkolů. Quest změní seznam úkolů na protokol úkolů.

