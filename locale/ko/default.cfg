[mod-setting-description]
todolist-show-button=이 설정을 활성화하면 항상 왼쪽 상단에 "할 일 목록" 버튼이 추가됩니다\n비활성화할 경우 할 일 목록은 빠른 표시줄 (기본 값 Shift+T)에서만 접근할 수 있습니다.
todolist-show-log=활성화할 경우 채팅창에 디버그 메시지가 출력됩니다.\n경고: 매우 많이 출력될 겁니다 :)
todolist-window-height=할 일 목록 창의 높이를 설정합니다. 기본 값은 600입니다.
todolist-auto-assign=게임 내에 플레이어가 한 명뿐이라면 그 플레이어에게 작업을 자동 할당합니다.
todolist-click-edit-task=활성화된 경우 마우스 휠 버튼으로 편집창을 엽니다. 기본 값은 마우스 오른쪽 버튼입니다.
todolist-translation-mode=할일 목록의 텍스트 스타일을 설정합니다. 퀘스트 일지는 내용을 퀘스트 일지로 변경합니다.

[string-mod-setting]
todolist-click-edit-task-right-button=마우스 오른쪽 버튼
todolist-click-edit-task-middle-button=마우스 휠 버튼
todolist-translation-mode-default=할 일 목록
todolist-translation-mode-quest=퀘스트 일지

