todolist-window-height=L'alçada de la finestra de tasques. Per defecte és 600.
todolist-auto-assign=Si només hi ha un jugador a la partida, s'autoassignen les tasques al jugador.
todolist-click-edit-task=Amb aquesta opció es pot obrir l'edició amb el botó del mig. Per defecte, s'obre amb el botó dret.
todolist-translation-mode=Estil de text de la llista de tasques i del registre de missions.

