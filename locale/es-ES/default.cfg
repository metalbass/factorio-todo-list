[mod-setting-description]
todolist-show-button=Si está habilitado, mostrará siempre un botón "Lista de tareas" en la parte superior izquierda.\nSi está deshabilitado, la lista de tareas sólo se podrá acceder con su combinación de teclas (por defecto Mayús.-T).
todolist-show-log=Si está habilitado, el mod imprimirá mensajes de debug en la ventana de chat.\nAtención: hay muchos :)
todolist-window-height=La altura de la ventana de la lista de tareas. Por defecto es 600.
todolist-auto-assign=Si hay un sólo jugador, asigna la tarea automáticamente a este jugador.
todolist-click-edit-task=Si está habilitado, el botón de la rueda del ratón abrirá la ventana emergente para editar. Por defecto es con clic derecho.
todolist-translation-mode=Estilo del texto para la lista de tareas. El registro de misiones cambia el texto a un registro de misiones.

