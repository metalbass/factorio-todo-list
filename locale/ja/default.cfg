[mod-setting-description]
todolist-show-button=有効にすると、常に左上に「Todo List」ボタンが表示されます。\n無効にした場合、Todo Listにアクセスできるのはホットキー(デフォルトはShift-T)のみです。
todolist-show-log=有効にすると、Modがチャットウィンドウにデバッグメッセージを表示します。\n注意：たくさん表示されます:)
todolist-window-height=ToDo Listウィンドウの高さです。デフォルトは600です。
todolist-auto-assign=ゲーム内にプレイヤーが 1 人だけの場合、そのプレイヤーにタスクを自動的に割り当てます。
todolist-click-edit-task=中央クリックを有効にすると、編集ポップアップが開きます。デフォルトは右クリックです。
todolist-translation-mode=ToDo Listのテキストスタイルです。クエストログは文言をクエストログ風に変更します。

