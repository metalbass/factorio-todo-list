[mod-setting-description]
todolist-show-button=Якщо увімкнено, то завжди буде відображатись кнопка "Список завдань" у лівому верхньому куті.\nЯкщо вимкнено, то доступ до списку завдань можливий лише за допомогою клавіші швидкого доступу (типово: shift-t).
todolist-show-log=Якщо увімкнено мод виводитиме на екран повідомлення відлагодження.\nУвага: їх багато :)
todolist-window-height=Висота вікна списку завдань. За замовчуванням - 600.
todolist-auto-assign=Якщо є тільки один гравець, то автоматично призначати завдання цьому гравцю.
todolist-click-edit-task=При ввімкненні середнього натискання відкриє спливаюче вікно редагування. За замовчуванням по правій кнопці.
todolist-translation-mode=Стиль тексту для списку завдань. Questlog змінює напрям квестів під час завдання.

