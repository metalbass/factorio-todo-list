[mod-setting-description]
todolist-show-button=Se abilitato mostrerà sempre un pulsante "Elenco Da Fare" in alto a sinistra.\nSe abilitato l'elenco da fare è accessibile solo dal suo tasto rapido (predefinito shift-t).
todolist-show-log=Se abilitata, la mod incollerà i messaggi di debug alla finestra della chat.\nAttenzione: ce ne sono molti :)
todolist-window-height=L'altezza della finestra dell'elenco delle cose da fare. Predefinito è 600.
todolist-auto-assign=Se c'è solo un giocatore nel gioco, auto-assegna l'attività a questo giocatore.
todolist-click-edit-task=Se abilitato il click centrale aprirà il popup di modifica. Predefinito al click destro.
todolist-translation-mode=Stile di testo per l'elenco delle cose da fare. Il registro delle quest cambia la formulazione ad un registro della quest.

